---

- name: Configure DNS Server (when in test)
  lineinfile:
    dest: /etc/dhcp/dhclient.conf
    insertafter: '^#prepend domain-name-servers '
    regexp: '^supersede domain-name-servers '
    line: 'supersede domain-name-servers 127.0.0.1;'
  become: true
  notify:
    - "Restart 'eth0'"
  when: is_test

