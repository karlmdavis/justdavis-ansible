---

- name: Install Apache
  ansible.builtin.package:
    name: apache2
    state: present
  become: true
  with_items:
    - apache2

# Apache Firewall Configuration with Rate Limiting.
#
# Goal: Allow public HTTP/HTTPS access while preventing flood attacks.
#
# Reasoning:
# - Port 80 (HTTP): Redirects to HTTPS, needs to be public for Let's Encrypt challenges.
# - Port 443 (HTTPS): Public web server, must be accessible from internet.
# - Rate limiting: Prevents rapid connection attempts (6+ connections in 30 seconds per IP).
#
# Tradeoffs:
# - Rate limiting could affect: Legitimate users on shared IPs (NAT, corporate networks).
# - Rate limiting does NOT affect: Normal browsing (browsers reuse connections).
# - fail2ban provides additional protection at application level (analyzing Apache logs).
#
# Security benefit: Mitigates HTTP flood attacks and reduces load from aggressive scanners/bots.
# Combined with fail2ban's application-level analysis, provides multi-layer protection.
- name: Firewall - Allow Apache HTTP with rate limiting
  community.general.ufw:
    rule: limit
    name: Apache
  become: true

- name: Firewall - Allow Apache HTTPS with rate limiting
  community.general.ufw:
    rule: limit
    name: Apache Secure
  become: true

- name: "Create Apache Directories"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: www-data
    group: www-data
    mode: u=rwx,g=rwx,o=rx
  become: true
  with_items:
    - "/var/apache2/intranet"
    - "/var/apache2/intranet/logs"
    - "/var/apache2/intranet/www"
    - "/var/apache2/{{ domain }}"
    - "/var/apache2/{{ domain }}/logs"
    - "/var/apache2/{{ domain }}/www"

- name: Configure the Ports and IPs for Apache
  ansible.builtin.template:
    src: ports.conf.j2
    dest: /etc/apache2/ports.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  become: true
  notify:
    - apache-restart

- name: Enable Apache Modules
  community.general.apache2_module:
    state: present
    name: "{{ item }}"
  become: true
  with_items:
    - ssl
    - rewrite
    # Used to proxy various web apps:
    - [proxy, proxy_http, headers]
  notify:
    - apache-restart

- name: Create Apache SSL Configuration
  ansible.builtin.template:
    src: shared-ssl.conf
    dest: "/etc/apache2/conf-available/ssl.conf"
    mode: u=rw,g=rw,o=r
  become: true
  notify:
    - apache-reload

- name: Enable Apache SSL Configuration
  ansible.builtin.command: "/usr/sbin/a2enconf ssl.conf"
  args:
    creates: "/etc/apache2/conf-enabled/ssl.conf"
  become: true
  notify:
    - apache-reload

- name: Configure Apache Virtual Host Configuration
  ansible.builtin.template:
    src: "{{ item }}.j2"
    dest: "/etc/apache2/sites-available/{{ item }}"
    mode: u=rw,g=rw,o=r
  loop:
    - 000-default.conf
    - justdavis.conf
    - intranet.conf
    - intranet-qbittorrent.conf
    - intranet-immich.conf
  become: true
  notify:
    - apache-reload

- name: Enable Apache Virtual Host Configuration
  ansible.builtin.command:
    cmd: "/usr/sbin/a2ensite {{ item }}"
    creates: "/etc/apache2/sites-enabled/{{ item }}"
  loop:
    - 000-default.conf
    - justdavis.conf
    - intranet.conf
    - intranet-qbittorrent.conf
    - intranet-immich.conf
  become: true
  notify:
    - apache-reload
