---

- name: Install
  apt: name={{ item }} update_cache=true cache_valid_time="{{ 60 * 15 }}"
  with_items:
    - samba
  become: true

- name: Firewall - Allow Samba
  ufw:
    rule: allow
    name: Samba
    src: "{{ network_home_public_cidr if is_test == false else '0.0.0.0/0' }}"
  become: true

