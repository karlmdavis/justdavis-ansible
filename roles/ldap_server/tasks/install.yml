---

- name: Set slapd domain
  ansible.builtin.debconf:
    name: slapd
    question: 'slapd/domain'
    value: 'justdavis.com'
    vtype: 'string'
  become: true
- name: Set shared organization
  ansible.builtin.debconf:
    name: slapd
    question: 'shared/organization'
    value: 'Davis Family'
    vtype: 'string'
  become: true
- name: Set slapd backend
  ansible.builtin.debconf:
    name: slapd
    question: 'slapd/backend'
    value: 'HDB'
    vtype: 'string'
  become: true
- name: Set slapd password1
  ansible.builtin.debconf:
    name: slapd
    question: 'slapd/password1'
    value: "{{ vault_ldap_root_password }}"
    vtype: 'password'
  become: true
- name: Set slapd password2
  ansible.builtin.debconf:
    name: slapd
    question: 'slapd/password2'
    value: "{{ vault_ldap_root_password }}"
    vtype: 'password'
  become: true

- name: Install OpenLDAP
  ansible.builtin.apt:
    name: "{{ item }}"
    update_cache: true
    cache_valid_time: "{{ 60 * 15 }}"
  with_items:
    - slapd
    - db-util
    - python3-ldap
    - ldap-utils
  become: true

- name: Firewall - Allow LDAP
  community.general.ufw:
    rule: allow
    name: OpenLDAP LDAP
  become: true

- name: Firewall - Allow LDAPS
  community.general.ufw:
    rule: allow
    name: OpenLDAP LDAPS
  become: true
