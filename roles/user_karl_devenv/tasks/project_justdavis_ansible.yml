---

- name: Install System Dependencies
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - build-essential
    - python3-dev
    - python3-virtualenv
    - libpq-dev
    - swaks
  become: true

- set_fact:
    justdavis_ansible_dir: /home/karl/workspaces/justdavis/justdavis-ansible.git

- import_role:
    name: github_repo
  vars:
    path: "{{ justdavis_ansible_dir }}"
    repo: karlmdavis/justdavis-ansible
    owner: karl

