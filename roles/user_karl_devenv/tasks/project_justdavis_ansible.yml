- name: Create the Ansible Vault Password File
  copy:
    dest: "{{ justdavis_ansible_dir }}/vault.password"
    content: "{{ vault_justdavis_ansible_vault_password }}"
    force: true
    owner: karl
    group: karl
    mode: u=rw,g=,o=
  become: true

